<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BIG大特會 | 今日一句</title>
    <style>
      :root { --bg:#0f172a; --card:#111827; --muted:#94a3b8; --text:#e5e7eb; --accent:#22c55e; --accent2:#60a5fa; }
      *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans TC,PingFang TC,Microsoft JhengHei,sans-serif;background:radial-gradient(1200px 600px at 50% -200px,#1f2937 0,var(--bg) 60%);color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:max(24px,2vh)}
  .container{width:100%;max-width:1200px;display:grid;gap:24px}
      header{text-align:center}
  h1{margin:0;font-size:clamp(28px,4.5vw,56px)}
  .cards{display:grid;gap:24px;grid-template-columns:1fr}
  @media (min-width:760px){.cards{grid-template-columns:1fr 1fr}}
  .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.06);border-radius:16px;padding:clamp(16px,2.2vw,28px);backdrop-filter:blur(4px);min-height:min(38vh,520px);display:flex;flex-direction:column;gap:12px}
  .label{font-size:clamp(12px,1.6vw,14px);letter-spacing:.12em;text-transform:uppercase;color:var(--muted)}
  .content{font-size:clamp(20px,2.6vw,30px);line-height:1.75}
  .ref{margin-top:auto;font-size:clamp(14px,2vw,18px);color:var(--muted)}
      .card.verse{border-left:3px solid var(--accent)}
      .card.quote{border-left:3px solid var(--accent2)}
      .note{color:var(--muted);font-size:12px;text-align:center}
      .hidden{display:none}

      /* Intro overlay */
      .intro { position: fixed; inset: 0; background: url('./image/background.jpg') center/cover no-repeat fixed, rgba(0,0,0,0.8); display: grid; place-items: center; z-index: 40; }
      .intro-inner { display:grid; gap: 28px; justify-items:center; }
      .intro .brand img { width: min(86vw, 720px); height:auto; filter: drop-shadow(0 6px 24px rgba(0,0,0,0.6)); opacity: 0; transform: translateY(-8px); animation: fadeInUp 1.4s ease both .2s; }
      .intro .logo-bottom { width: min(56vw, 480px); opacity: 0; transform: translateY(8px); animation: fadeInDown 1.4s ease both .6s; }
      @keyframes fadeInUp { from { opacity:0; transform: translateY(8px);} to { opacity:1; transform: translateY(0);} }
      @keyframes fadeInDown { from { opacity:0; transform: translateY(-8px);} to { opacity:1; transform: translateY(0);} }
      .corner-logo { position: fixed; right: 12px; bottom: 12px; width: 64px; height:auto; opacity:.95; z-index: 10; }
    </style>
  </head>
  <body>
    <div id="intro" class="intro">
      <div class="intro-inner">
        <div class="brand"><img src="./image/BIG大特會-white.png" alt="BIG大特會" /></div>
        <img class="logo-bottom" src="./image/topchurchlogo.png" alt="Top Church" />
      </div>
    </div>
    <div class="container">
      <header>
        <h1>BIG大特會</h1>
      </header>
      <div id="loading" class="note">載入中…</div>
      <div id="error" class="note hidden">載入資料失敗，請稍後再試。</div>
      <section id="cards" class="cards hidden">
        <article class="card verse">
          <div class="label">經文</div>
          <div id="verseText" class="content">—</div>
          <div id="verseRef" class="ref"></div>
        </article>
        <article class="card quote">
          <div class="label">名人語錄</div>
          <div id="quoteText" class="content">—</div>
          <div id="quoteRef" class="ref"></div>
        </article>
      </section>
    </div>
    <img class="corner-logo" src="./image/topchurchlogo.png" alt="Top Church" />
    <script src="./scripts/app.js" type="module"></script>
    <script>
      // 片頭延長到5秒，淡出 1.5 秒
      setTimeout(()=>{
        const el = document.getElementById('intro');
        if (!el) return;
        el.style.transition = 'opacity 1.5s ease';
        el.style.opacity = '0';
        setTimeout(()=>{ el.style.display = 'none'; }, 1600);
      }, 5000);
    </script>
  </body>
  </html>
