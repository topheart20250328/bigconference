<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>大格局！大突破！大夢想！</title>
  <!-- Preload critical intro images to ensure the intro shows instantly -->
  <link rel="preload" as="image" href="./image/background.jpg" />
  <link rel="preload" as="image" href="./image/BIG大特會-white.png" />
  <link rel="preload" as="image" href="./image/topchurchlogo.png" />
  <!-- Optional preconnects for faster module/CDN fetches -->
  <link rel="preconnect" href="https://esm.sh" crossorigin />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <style>
      /* Candy cartoon theme */
      :root { --bg1:#fff7f9; --bg2:#f2fbff; --bg3:#f5fff7; --card:#ffffff; --border:#e9eef5; --muted:#6b7280; --text:#334155; --good:#22c55e; --bad:#ef4444; --primary:#7cd4ff; --accent:#ff9bd4; --yellow:#fde047; --green:#86efac; --orange:#fbbf24; }
      *{box-sizing:border-box}
      body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans TC,PingFang TC,Microsoft JhengHei,sans-serif;color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:16px;position:relative;background:
        radial-gradient(1200px 600px at 15% -10%, rgba(255,155,212,.35), transparent 60%),
        radial-gradient(1200px 600px at 85% -10%, rgba(124,212,255,.35), transparent 60%),
        radial-gradient(800px 400px at 20% 110%, rgba(163,230,53,.30), transparent 60%),
        radial-gradient(700px 350px at 80% 115%, rgba(245,158,11,.25), transparent 60%),
        radial-gradient(520px 320px at 100% 100%, rgba(2,6,23,.55), transparent 65%),
        linear-gradient(180deg, #fff, #fbfaff)}
  /* removed stripes overlay for comfort */
      .container{width:100%;max-width:820px;display:grid;gap:16px}
      .card{background:var(--card);border:3px solid var(--border);border-radius:24px;padding:18px;box-shadow:0 12px 24px rgba(0,0,0,.06)}
      .title{font-weight:900;text-align:center;font-size:clamp(28px,6.5vw,42px);letter-spacing:.02em;margin:6px 0;background:linear-gradient(90deg,#ff4fa3 0%,#7cd4ff 25%,#a3e635 55%,#f59e0b 80%,#fb7185 100%);-webkit-background-clip:text;background-clip:text;color:transparent;text-shadow:0 2px 0 rgba(255,255,255,.4)}
      .subtitle{text-align:center;font-size:clamp(18px,4.5vw,24px);color:#64748b}
      .question{font-size:clamp(18px,4.5vw,24px);line-height:1.6;margin:8px 0 12px}
  .options{display:grid;gap:12px}
  .opt{display:block;width:100%;text-align:left;padding:14px 16px;border-radius:18px;border:3px solid var(--outline,#eaeef2);background:#ffffff;color:var(--text);font-size:18px;cursor:pointer;box-shadow:0 6px 14px rgba(0,0,0,.05), inset 6px 0 0 var(--th1,#e5e7eb);transition:transform .12s ease, box-shadow .2s ease, background .2s ease}
  .opt:hover{background:rgba(255,255,255,.9);transform:translateY(-1px);box-shadow:0 10px 18px rgba(0,0,0,.06), inset 8px 0 0 var(--th1,#e5e7eb)}
      .opt:active{transform:translateY(0);}
      .meter-wrap{height:16px;background:#f1f5f9;border-radius:999px;overflow:hidden;border:2px solid #eaeef2}
      .meter{height:100%;width:100%}
      .hint{color:var(--muted);font-size:14px;text-align:center}
  .corner-logo{position:fixed;right:12px;bottom:12px;width:72px;height:auto;opacity:.98;filter:drop-shadow(0 2px 10px rgba(0,0,0,.35))}
      .intro{position:fixed;inset:0;background:linear-gradient(0deg,rgba(255,255,255,.16),rgba(255,255,255,.16)),url('./image/background.jpg') center/cover no-repeat fixed;display:grid;place-items:center;z-index:40;pointer-events:none}
      .intro-inner{display:grid;gap:28px;justify-items:center}
      .intro .brand img{width:min(86vw,720px);height:auto;filter:drop-shadow(0 6px 24px rgba(0,0,0,.35));opacity:0;transform:translateY(-8px);animation:fadeInUp 1.0s ease both .2s}
      .intro .logo-bottom{width:min(56vw,480px);opacity:0;transform:translateY(8px);animation:fadeInDown 1.0s ease both .4s}
      @keyframes fadeInUp{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
      @keyframes fadeInDown{from{opacity:0;transform:translateY(-8px)}to{opacity:1;transform:translateY(0)}}
      .name-wrap{display:grid;gap:12px}
      .name-wrap input{padding:12px 14px;border-radius:12px;border:2px solid #eaecef;background:#fff;color:var(--text);font-size:18px}
      .btn{padding:12px 16px;border-radius:16px;border:0;background:linear-gradient(90deg,#60a5fa,#a78bfa,#fb7185);color:#ffffff;font-weight:800;font-size:18px;cursor:pointer;box-shadow:0 10px 22px rgba(99,102,241,.25);transition:transform .12s ease}
      .btn:hover{transform:translateY(-1px)}
      .btn[disabled]{opacity:.6;cursor:not-allowed}
      .center{text-align:center}
  .rules{background:#fff;border:3px solid #ffe4f1;border-radius:18px;padding:12px;box-shadow:0 8px 18px rgba(255,159,243,.12)}
  .rules .rule-title{font-weight:900;color:#ff4fa3;margin-bottom:8px}
  .rule-chips{display:flex;flex-wrap:wrap;gap:10px;margin:0;padding:0;list-style:none}
  .rule-chips li{white-space:nowrap;padding:8px 12px;border-radius:999px;color:#334155;font-weight:800;border:2px solid transparent}
  .rule-chips li.r1{background:#fff0f7;border-color:#ffc0dd}
  .rule-chips li.r2{background:#eff6ff;border-color:#bfdbfe}
  .rule-chips li.r3{background:#ecfdf5;border-color:#a7f3d0}
  .rule-chips li.r4{background:#fff7ed;border-color:#fed7aa}
      .badge{display:inline-block;margin:.25em 0;padding:8px 12px;border-radius:999px;font-weight:900;color:#fff;background:linear-gradient(90deg,#22c55e,#84cc16);box-shadow:0 6px 16px rgba(34,197,94,.25)}
      .badge.bad{background:linear-gradient(90deg,#ef4444,#fb7185);box-shadow:0 6px 16px rgba(239,68,68,.25)}
      .details{margin-top:12px;max-height:38vh;overflow:auto;border:2px solid #eaeef2;border-radius:12px}
      .details table{width:100%;border-collapse:collapse;font-size:14px}
      .details th,.details td{padding:6px 8px;border-bottom:1px solid #eef2f7;text-align:left}
  /* Leaderboard styles */
  .lb-card{margin-top:12px;background:#fff;border:3px solid var(--border);border-radius:18px;padding:12px;box-shadow:0 8px 18px rgba(0,0,0,.06)}
  .lb-title{display:flex;align-items:center;gap:8px;font-weight:900;color:#334155;margin:0 0 8px}
  .lb-refresh{margin-left:auto;background:#eef6ff;border:2px solid #bfdbfe;border-radius:999px;padding:4px 8px;font-size:12px;color:#334155;cursor:pointer}
  .lb-wrap{max-height:38vh;overflow:auto;border:2px solid #eaeef2;border-radius:12px}
  .lb-table{width:100%;border-collapse:collapse;font-size:14px}
  .lb-table th,.lb-table td{padding:6px 8px;border-bottom:1px solid #eef2f7;text-align:left}
  .lb-table th:nth-child(1),.lb-table td:nth-child(1){width:56px}
  .lb-rank{font-weight:900}
  .lb-top1{background:linear-gradient(90deg,#fff7e6,#fff);}
  .lb-top2{background:linear-gradient(90deg,#f0f7ff,#fff);}
  .lb-top3{background:linear-gradient(90deg,#fff0f5,#fff);}
  .lb-top10{box-shadow:inset 4px 0 0 #fde68a22}
  .lb-badge{display:inline-block;margin-right:6px}
  /* Stage themes */
  :root{ --th1:#60a5fa; --th2:#a78bfa; --outline:#eaeef2 }
  .theme-1{ --th1:#38bdf8; --th2:#22c55e; --outline:#bfefff }
  .theme-2{ --th1:#f59e0b; --th2:#ef4444; --outline:#fde68a }
  .theme-3{ --th1:#a78bfa; --th2:#fb7185; --outline:#e9d5ff }
  #stageName{ background-image:linear-gradient(90deg,var(--th1),var(--th2)); -webkit-background-clip:text; background-clip:text; color:transparent }
      .fx-canvas{position:fixed;inset:0;pointer-events:none;z-index:60}
      .fx-fail{position:fixed;inset:0;pointer-events:none;z-index:55;display:none}
      .shake{animation:shake .6s ease both}
      @keyframes shake{10%,90%{transform:translateX(-2px)}20%,80%{transform:translateX(4px)}30%,50%,70%{transform:translateX(-6px)}40%,60%{transform:translateX(6px)}}
      /* Click particles */
      .pop {position:fixed;pointer-events:none;left:0;top:0;transform:translate(-50%,-50%);animation:pop .8s ease forwards;z-index:70}
      .pop span{display:block;filter:drop-shadow(0 2px 6px rgba(0,0,0,.15))}
      @keyframes pop{0%{opacity:1;transform:translate(-50%,-50%) scale(.6)}80%{opacity:.9}100%{opacity:0;transform:translate(-50%,-90%) rotate(15deg) scale(1.2)}}
      .celebrate{animation:celebrate .9s ease}
      @keyframes celebrate{0%{transform:scale(.9)}40%{transform:scale(1.12)}70%{transform:scale(.98)}100%{transform:scale(1)}}
      .sad{animation:sad .9s ease}
      @keyframes sad{0%{transform:translateY(0)}50%{transform:translateY(6px)}100%{transform:translateY(0)}}
    </style>
    <script src="./scripts/supabase-config.js"></script>
  </head>
  <body>
  <div id="intro" class="intro">
      <div class="intro-inner">
    <div class="brand"><img src="./image/BIG大特會-white.png" alt="BIG大特會" decoding="async" loading="eager" fetchpriority="high" width="720" /></div>
    <img class="logo-bottom" src="./image/topchurchlogo.png" alt="Top Church" decoding="async" loading="eager" fetchpriority="high" width="480" />
      </div>
    </div>

    <div class="container">
      <div class="title">大格局！大突破！大夢想！</div>
      <div class="card" id="nameCard">
        <div class="name-wrap">
          <input id="playerName" type="text" inputmode="text" placeholder="請輸入中文全名" maxlength="12" />
          <button id="startBtn" class="btn" type="button">開始作答</button>
          <div class="hint">請輸入中文全名</div>
          <div class="rules">
            <div class="rule-title">計分規則</div>
            <ul class="rule-chips">
              <li class="r1">答對 +100 分</li>
              <li class="r2">速度獎勵 0–100（10 秒）</li>
              <li class="r3">每關全對 +500（x3）</li>
              <li class="r4">過關線 5500 分（滿分 7500）</li>
            </ul>
          </div>
          <div class="lb-card">
            <h3 class="lb-title">排行榜（前 100 名） <button id="lbRefreshA" class="lb-refresh" type="button">重新整理</button></h3>
            <div class="lb-wrap">
              <table class="lb-table">
                <thead><tr><th>#</th><th>玩家</th><th style="text-align:right">分數</th></tr></thead>
                <tbody id="lbBodyStart"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="card" id="quizCard" style="display:none">
        <div class="meter-wrap" aria-label="快速作答獎勵">
          <div id="meter" class="meter"></div>
        </div>
        <div id="stageName" class="subtitle" style="margin-top:8px"></div>
        <div id="question" class="question"></div>
        <div class="options">
          <button class="opt" id="optA" data-k="A"></button>
          <button class="opt" id="optB" data-k="B"></button>
          <button class="opt" id="optC" data-k="C"></button>
        </div>
        <div class="hint">倒數 10 秒內越快作答，加分越高</div>
      </div>

      <div class="card center" id="resultCard" style="display:none">
        <div id="resultTitle" class="subtitle">完成！</div>
        <div style="font-size:40px;margin:.25em 0"><span id="score"></span> 分</div>
        <div id="resultName" style="font-size:20px;color:var(--muted)"></div>
        <div id="passBadge" class="badge" style="display:none">恭喜過關 🎉</div>
        <div id="failBadge" class="badge bad" style="display:none">未達標，加油 💪</div>
        <div class="details">
          <table>
            <thead><tr><th>#</th><th>狀態</th><th>加分</th><th>速度</th></tr></thead>
            <tbody id="detailBody"></tbody>
          </table>
        </div>
        <div style="margin-top:10px">
          <button id="playAgainBtn" class="btn" type="button">再玩一次</button>
          <button id="goHomeBtn" class="btn" type="button" style="margin-left:8px">返回首頁</button>
        </div>
        <div class="lb-card" style="margin-top:12px">
          <h3 class="lb-title">排行榜（前 100 名） <button id="lbRefreshB" class="lb-refresh" type="button">重新整理</button></h3>
          <div class="lb-wrap">
            <table class="lb-table">
              <thead><tr><th>#</th><th>玩家</th><th style="text-align:right">分數</th></tr></thead>
              <tbody id="lbBodyResult"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  <img class="corner-logo" src="./image/topchurchlogo.png" alt="Top Church" />
    <canvas id="fxCanvas" class="fx-canvas"></canvas>
    <div id="fxFail" class="fx-fail"></div>

    <script type="module" src="./scripts/quiz.js"></script>
    <script>
      // 片頭延長到5秒，淡出 1.5 秒；允許點擊/按鍵略過；避免與首屏繪製競爭
      function hideIntro(){
        const el = document.getElementById('intro');
        if (!el || el.__hidden) return;
        el.__hidden = true;
        el.style.transition = 'opacity 1.5s ease';
        el.style.opacity = '0';
        setTimeout(()=>{ el.style.display = 'none'; }, 1600);
      }
      // 等待第一幀繪製後再開始計時，避免主執行緒阻塞導致動畫未播放
      requestAnimationFrame(()=>{ setTimeout(hideIntro, 5000); });
      // 點擊或按鍵立即略過（intro 有 pointer-events:none，因此綁在 document）
      document.addEventListener('click', hideIntro, { once:true, capture:true });
      document.addEventListener('keydown', hideIntro, { once:true, capture:true });
    </script>
  </body>
</html>
