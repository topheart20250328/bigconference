<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>大格局！大突破！大夢想！</title>
    <style>
      :root { --bg:#0f172a; --muted:#94a3b8; --text:#e5e7eb; --good:#22c55e; --bad:#ef4444; }
      *{box-sizing:border-box}
      body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans TC,PingFang TC,Microsoft JhengHei,sans-serif;background:linear-gradient(180deg,rgba(0,0,0,0.5),rgba(0,0,0,0.75)),url('./image/background.jpg') center/cover no-repeat fixed;color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:16px}
      .container{width:100%;max-width:720px;display:grid;gap:16px}
      .card{background:rgba(0,0,0,0.35);border:1px solid rgba(255,255,255,0.12);border-radius:16px;padding:16px;backdrop-filter:blur(4px)}
      .title{font-weight:800;text-align:center;font-size:clamp(26px,6.5vw,36px);letter-spacing:.02em;margin:6px 0}
      .subtitle{text-align:center;font-size:clamp(18px,4.5vw,24px)}
      .question{font-size:clamp(18px,4.5vw,24px);line-height:1.6;margin:8px 0 12px}
      .options{display:grid;gap:12px}
      .opt{display:block;width:100%;text-align:left;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,0.14);background:rgba(255,255,255,0.06);color:var(--text);font-size:18px;cursor:pointer}
      .opt:hover{background:rgba(255,255,255,0.12)}
      .meter-wrap{height:18px;background:rgba(255,255,255,0.08);border-radius:999px;overflow:hidden;border:1px solid rgba(255,255,255,0.18)}
      .meter{height:100%;width:100%}
      .hint{color:var(--muted);font-size:14px;text-align:center}
      .corner-logo{position:fixed;right:12px;bottom:12px;width:64px;height:auto;opacity:.95}
      .intro{position:fixed;inset:0;background:url('./image/background.jpg') center/cover no-repeat fixed, rgba(0,0,0,0.8);display:grid;place-items:center;z-index:40}
      .intro-inner{display:grid;gap:28px;justify-items:center}
      .intro .brand img{width:min(86vw,720px);height:auto;filter:drop-shadow(0 6px 24px rgba(0,0,0,0.6));opacity:0;transform:translateY(-8px);animation:fadeInUp 1.4s ease both .2s}
      .intro .logo-bottom{width:min(56vw,480px);opacity:0;transform:translateY(8px);animation:fadeInDown 1.4s ease both .6s}
      @keyframes fadeInUp{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
      @keyframes fadeInDown{from{opacity:0;transform:translateY(-8px)}to{opacity:1;transform:translateY(0)}}
      .name-wrap{display:grid;gap:12px}
      .name-wrap input{padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.18);background:rgba(255,255,255,0.06);color:var(--text);font-size:18px}
      .btn{padding:12px 16px;border-radius:10px;border:1px solid rgba(255,255,255,0.18);background:rgba(255,255,255,0.12);color:var(--text);font-size:18px;cursor:pointer}
      .btn[disabled]{opacity:.5;cursor:not-allowed}
      .center{text-align:center}
    </style>
    <script src="./scripts/supabase-config.js"></script>
  </head>
  <body>
    <div id="intro" class="intro">
      <div class="intro-inner">
        <div class="brand"><img src="./image/BIG大特會-white.png" alt="BIG大特會" /></div>
        <img class="logo-bottom" src="./image/topchurchlogo.png" alt="Top Church" />
      </div>
    </div>

    <div class="container">
      <div class="title">大格局！大突破！大夢想！</div>
      <div class="card" id="nameCard">
        <div class="name-wrap">
          <input id="playerName" type="text" inputmode="text" placeholder="請輸入中文全名" maxlength="12" />
          <button id="startBtn" class="btn" type="button">開始作答</button>
          <div class="hint">請輸入中文全名</div>
        </div>
      </div>

      <div class="card" id="quizCard" style="display:none">
        <div class="meter-wrap" aria-label="快速作答獎勵">
          <div id="meter" class="meter"></div>
        </div>
        <div id="stageName" class="subtitle" style="margin-top:8px"></div>
        <div id="question" class="question"></div>
        <div class="options">
          <button class="opt" id="optA" data-k="A"></button>
          <button class="opt" id="optB" data-k="B"></button>
          <button class="opt" id="optC" data-k="C"></button>
        </div>
        <div class="hint">倒數 5 秒內越快作答，加分越高</div>
      </div>

      <div class="card center" id="resultCard" style="display:none">
        <div class="subtitle">完成！</div>
        <div style="font-size:40px;margin:.25em 0"><span id="score"></span> 分</div>
        <div id="resultName" style="font-size:20px;color:var(--muted)"></div>
      </div>
    </div>

    <img class="corner-logo" src="./image/topchurchlogo.png" alt="Top Church" />

    <script type="module" src="./scripts/quiz.js"></script>
    <script>
      // 片頭延長到5秒，淡出 1.5 秒
      setTimeout(()=>{
        const el = document.getElementById('intro');
        if (!el) return;
        el.style.transition = 'opacity 1.5s ease';
        el.style.opacity = '0';
        setTimeout(()=>{ el.style.display = 'none'; }, 1600);
      }, 5000);
    </script>
  </body>
</html>
