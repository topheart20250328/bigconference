<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BIG大特會 | 今日一句</title>
    <style>
      :root { --bg:#0f172a; --card:#111827; --muted:#94a3b8; --text:#e5e7eb; --accent:#22c55e; --accent2:#60a5fa; }
      *{box-sizing:border-box}
      body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans TC,PingFang TC,Microsoft JhengHei,sans-serif;background:radial-gradient(1200px 600px at 50% -200px,#1f2937 0,var(--bg) 60%);color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
      .container{width:100%;max-width:820px;display:grid;gap:16px}
      header{text-align:center}
      h1{margin:0;font-size:24px}
      .cards{display:grid;gap:16px;grid-template-columns:1fr}
      @media (min-width:760px){.cards{grid-template-columns:1fr 1fr}}
      .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.06);border-radius:14px;padding:18px;backdrop-filter:blur(4px);min-height:220px;display:flex;flex-direction:column;gap:10px}
      .label{font-size:12px;letter-spacing:.12em;text-transform:uppercase;color:var(--muted)}
      .content{font-size:18px;line-height:1.6}
      .ref{margin-top:auto;font-size:14px;color:var(--muted)}
      .card.verse{border-left:3px solid var(--accent)}
      .card.quote{border-left:3px solid var(--accent2)}
      .note{color:var(--muted);font-size:12px;text-align:center}
      .hidden{display:none}
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>BIG大特會</h1>
      </header>
      <div id="loading" class="note">載入中…</div>
      <div id="error" class="note hidden">載入資料失敗，請稍後再試。</div>
      <section id="cards" class="cards hidden">
        <article class="card verse">
          <div class="label">經文</div>
          <div id="verseText" class="content">—</div>
          <div id="verseRef" class="ref"></div>
        </article>
        <article class="card quote">
          <div class="label">名人語錄</div>
          <div id="quoteText" class="content">—</div>
          <div id="quoteRef" class="ref"></div>
        </article>
      </section>
    </div>
    <script src="./scripts/app.js" type="module"></script>
  </body>
  </html>
